{{ define "add-category-modal" }}
<div class="modal fade" id="add-category-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add a new category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form action="/addCategory" method="post" class="add-category-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" name="add-category-name" aria-describedby="emailHelp" placeholder="Name"></input>
                      
                        </div>
                        <div class="form-group">
                            <label for="save-categories">Keywords</label>
                            <textarea class="form-control" rows="3" name="add-category-keywords"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end}}
