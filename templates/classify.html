<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width">

<link rel="icon" href="/static/images/favicon.png">

<title>Sensible Twitter Client</title>
<meta name="description" content="Sensible Twitter Client">
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="row">
                    <div class="logo col-md-10">
                        Sensible
                    </div>
                </div>
                <div class="home">
                    {{ .Text }}
                    <div class="row">
                        <div class="col-md-1"><a href="" class="btn btn-default btn-xs">{{ .Type }}</a></div>
                    </div>

                    <div class="row">

                    {{ range $tag := .SelectedTags }}

                        <div class="col-md-2"><a href="" class="btn btn-default btn-xs">{{ $tag }}</a></div>

                    {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
